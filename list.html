<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists Example</title>
    <link href="list.css" rel="stylesheet">
</head>
<body>
    <h1>Ordered and Unordered Lists Example</h1>
    
    <h2>Ordered List (1-3)</h2>
    <ol>
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
        <li>This is fourth item</li>
    </ol>
    
    <h2>Unordered List (bullets)</h2>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>This is new fruit</li>
    </ul>
</body>
</html>
